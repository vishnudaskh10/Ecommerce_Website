{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h1 class="h1">sign up</h1></center>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="container" style="margin-bottom:100px;">
<form method="POST" class="f1">
  {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">username</label>
  <input type="text" class="form-control" name="u" placeholder="username">
</div>
<div class="mb-3">
  <label  class="form-label">first_name</label>
  <input type="text" class="form-control" name="fn" placeholder="fname">
</div>
  <div class="mb-3">
  <label  class="form-label">last_name</label>
  <input type="text" class="form-control" name="ln" placeholder="l_name">
</div>
  <div class="mb-3">
  <label  class="form-label">email</label>
  <input type="email" class="form-control" name="e" placeholder="email">
</div>
  <div class="mb-3">
  <label  class="form-label">password</label>
  <input type="password" class="form-control" name="p" placeholder="password">
</div>
    <div class="mb-3">
  confirm password<span><input type="password" class="form-control" name="cp" placeholder="confirm password"></span>
</div>
  <center>
   <input type="submit">
  </center>
</form>
</div>
{% endblock %}
