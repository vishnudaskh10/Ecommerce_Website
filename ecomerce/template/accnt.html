{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h1 class="h2">Enter Details</h1></center>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container" style="margin-bottom:250px;">
<form method="POST" class="f2">
  {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">Address</label>
  <textarea class="form-control" rows="3" name="a"></textarea>
</div>
  <div class="mb-3">
  <label  class="form-label">Phone</label>
  <input type="text" class="form-control" name="p" placeholder="phone">
</div>
    <div class="mb-3">
  <label  class="form-label">AccountNumber</label>
  <input type="text" class="form-control" name="num" placeholder="accountnumber">
</div>
   <center>
   <input type="submit">
  </center>
</form>
</div>
{% endblock %}
